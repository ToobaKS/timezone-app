<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <form id="form" class="form" action="">
        <label class="form__inputlabel" for="">City</label>
        <input
          class="form__input"
          name="city"
          type="text"
          placeholder="Enter City"
        />
        <label class="form__inputlabel" for="">Country</label>
        <input
          class="form__input"
          name="country"
          type="text"
          placeholder="Enter Country"
        />
        <button class="form__submit">Submit</button>
      </form>
      <section class="here">
        <h2>Current City</h2>
        <p class="label">City</p>
        <p class="output"></p>
        <p class="label">Country</p>
        <p class="output"></p>
        <p class="label">Date</p>
        <p class="output"></p>
        <p class="label">Time</p>
        <p class="output"></p>
        <p class="label">Time Zone</p>
        <p class="output"></p>
      </section>
      <section class="other">
        <h2>Chosen City</h2>
        <p class="label">City</p>
        <p class="output"></p>
        <p class="label">Country</p>
        <p class="output"></p>
        <p class="label">Date</p>
        <p class="output"></p>
        <p class="label">Time</p>
        <p class="output"></p>
        <p class="label">Time Zone</p>
        <p class="output"></p>
      </section>
      <section class="difference">
        <h3 class="difference__heading">Time defference between your location and your chosen location</h3>
        <h2 class="difference__time"></h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
