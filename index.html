<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,
      200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style/main.css" />
    <title>Time Zone App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          src="./assets/header-light-house.jpg"
          alt="picture of a light house"
          class="nav__img"
        />
        <h2 class="nav__title">Time Zone API</h2>
      </nav>
    </header>
    <main>
      <form id="form" class="form" action="">
        <label class="form__inputlabel" for="">City</label>
        <input
          class="form__input"
          name="city"
          type="text"
          placeholder="Enter City"
          required
        />
        <label class="form__inputlabel" for="">Country</label>
        <input
          class="form__input"
          name="country"
          type="text"
          placeholder="Enter Country"
          required
        />
        <button class="form__submit">Submit</button>
      </form>
      <div class="results invisible">
        <div class="middle">
          <section class="card here">
            <h2 class="card__heading">Your Location</h2>
            <div class="card__row">
              <p class="card__label">City: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Country: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Date: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Time: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Time Zone: </p>
              <p class="card__output"></p>
            </div>
          </section>
          <section class="card other">
            <h2 class="card__heading">Chosen Location</h2>
            <div class="card__row">
              <p class="card__label">City: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Country: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Date: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Time: </p>
              <p class="card__output"></p>
            </div>
            <div class="card__row">
              <p class="card__label">Time Zone: </p>
              <p class="card__output"></p>
            </div>
          </section>
        </div>
        <section class="difference">
          <h3 class="difference__heading">
            Time difference between your location and your chosen location:
          </h3>
          <h2 class="difference__time"></h2>
        </section>
      </div>
    </main>
    <footer class="foot">
      <div class="foot__left">
        <img src="./assets/footer-compass.jpg" alt="compas">
        <div class="foot__txt">
          <p style="color: gold; font-size: 2.5rem;">Tooba and Jacob's Hackathon Project</p>
          <p>Brain Station Bootcamp Jan 2025</p>
  
        </div>
      </div>
      <img src="./assets/footer-ancher.jpg" alt="ancher image" class="foot__img">
    </footer>
  </body>
</html>
