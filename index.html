<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,
      200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS -->
     <link rel="stylesheet" href="./style/main.css">
    <title>Time Zone App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./assets/Hope, Guidance.jpg" alt="picture of a light house" class="nav__img">
        <h2 class="nav__title">Time Zone API</h2>
      </nav>
    </header>
    <main>
      <form id="form" class="form" action="">
        <label class="form__inputlabel" for="">City</label>
        <input
          class="form__input"
          name="name"
          type="text"
          placeholder="Enter City"
        />
        <label class="form__inputlabel" for="">Country</label>
        <input
          class="form__input"
          name="name"
          type="text"
          placeholder="Enter Country"
        />
        <button class="form__submit">COMMENT</button>
      </form>
    </main>
    <footer class="foot">
      
    </footer>
  </body>
</html>
