<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <!-- Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,
      200..1000&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS -->
    <link rel="stylesheet" href="./style/main.css" />
    <title>Time Zone App</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <img
          src="./assets/Hope, Guidance.jpg"
          alt="picture of a light house"
          class="nav__img"
        />
        <h2 class="nav__title">Time Zone API</h2>
      </nav>
    </header>
    <main>
      <form id="form" class="form" action="">
        <label class="form__inputlabel" for="">City</label>
        <input
          class="form__input"
          name="city"
          type="text"
          placeholder="Enter City"
        />
        <label class="form__inputlabel" for="">Country</label>
        <input
          class="form__input"
          name="country"
          type="text"
          placeholder="Enter Country"
        />
        <button class="form__submit">Submit</button>
      </form>
      <div class="results invisible">
        <section class="here">
          <h2>Current City</h2>
          <p class="label">City</p>
          <p class="output"></p>
          <p class="label">Country</p>
          <p class="output"></p>
          <p class="label">Date</p>
          <p class="output"></p>
          <p class="label">Time</p>
          <p class="output"></p>
          <p class="label">Time Zone</p>
          <p class="output"></p>
        </section>
        <section class="other">
          <h2>Chosen City</h2>
          <p class="label">City</p>
          <p class="output"></p>
          <p class="label">Country</p>
          <p class="output"></p>
          <p class="label">Date</p>
          <p class="output"></p>
          <p class="label">Time</p>
          <p class="output"></p>
          <p class="label">Time Zone</p>
          <p class="output"></p>
        </section>
        <section class="difference">
          <h3 class="difference__heading">
            Time defference between your location and your chosen location
          </h3>
          <h2 class="difference__time"></h2>
        </section>
      </div>
    </main>
    <footer class="foot">
      <div class="foot__left">
        <img src="./assets/footer-compass.jpg" alt="compas">
        <div class="foot__txt">
          <p>Tooba and Jacob's Hackathon Projet</p>
          <p>Brain Station Bootcamp Jan 2025</p>
  
        </div>
      </div>
      <img src="./assets/footer-ancher.jpg" alt="ancher image" class="foot__img">
    </footer>
  </body>
</html>
