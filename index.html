<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./scripts/index.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <form id="form" class="form" action="">
        <label class="form__inputlabel" for="">City</label>
        <input
          class="form__input"
          name="city"
          type="text"
          placeholder="Enter City"
        />
        <label class="form__inputlabel" for="">Country</label>
        <input
          class="form__input"
          name="country"
          type="text"
          placeholder="Enter Country"
        />
        <button class="form__submit">Submit</button>
      </form>
      <section class="here">
        <h2>Current City</h2>
        <p class="here__label">City</p>
        <p class="here__city"></p>
        <p class="here__label">Country</p>
        <p class="here__country"></p>
        <p class="here__label">Date</p>
        <p class="here__date"></p>
        <p class="here__label">Time</p>
        <p class="here__time"></p>
        <p class="here__label">Time Zone</p>
        <p class="here__timezone"></p>
      </section>
      <section class="other">
        <h2>Chosen City</h2>
        <p class="other__label">City</p>
        <p class="other__city"></p>
        <p class="other__label">Country</p>
        <p class="other__country"></p>
        <p class="other__label">Date</p>
        <p class="other__date"></p>
        <p class="other__label">Time</p>
        <p class="other__time"></p>
        <p class="other__label">Time Zone</p>
        <p class="other__timezone"></p>
        <p></p>
      </section>
      <section class="difference">
        <h3 class="difference__heading">Time defference between your location and your chosen location</h3>
        <h2 class="difference__time"></h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
